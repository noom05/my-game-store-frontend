<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <ul class="nav-links">
      <li><a routerLink="/profile" routerLinkActive="active"><i class="bi bi-person"></i><span>โปรไฟล์</span></a></li>
      <li><a routerLink="/wallet" routerLinkActive="active"><i class="bi bi-wallet2"></i><span>กระเป๋าเงิน</span></a></li>
      <li><a routerLink="/history" routerLinkActive="active"><i class="bi bi-clock-history"></i><span>ประวัติ</span></a></li>
    </ul>
  </aside>

  <!-- Main Content -->
  <main class="content-wrapper">
    <!-- แสดง Spinner ขณะกำลังโหลด -->
    <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center h-100">
      <div class="spinner-border text-warning" role="status"></div>
    </div>

    <!-- แสดง Error ถ้ามี -->
    <div *ngIf="errorMessage && !isLoading" class="alert alert-danger">
      {{ errorMessage }}
    </div>

    <!-- แสดงเนื้อหาเมื่อโหลดเสร็จ -->
    <div *ngIf="userProfile && !isLoading">
      <header class="profile-header">
        <h1 class="profile-title">โปรไฟล์</h1>
        <button class="edit-button" (click)="editProfile()">
          <i class="bi bi-pencil-fill"></i> แก้ไขข้อมูล
        </button>
      </header>

      <div class="profile-picture-wrapper">
        <img [src]="userProfile.imageUrl" class="profile-picture" alt="Profile Picture">
      </div>

      <!-- v----------- จุดที่แก้ไข -----------v -->
      <section class="account-info">
        <h2 class="section-title">Account Info</h2>
        <!-- แสดง Username -->
        <div class="info-group">
          <label class="info-label">USERNAME</label>
          <div class="info-value">{{ userProfile.username }}</div>
        </div>
        <!-- แสดง Email -->
        <div class="info-group">
          <label class="info-label">EMAIL</label>
          <div class="info-value">{{ userProfile.email }}</div>
        </div>
      </section>
      <!-- ^----------- สิ้นสุดจุดที่แก้ไข -----------^ -->
    </div>
  </main>
</div>
