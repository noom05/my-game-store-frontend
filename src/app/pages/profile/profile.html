<div class="container-fluid">
  <div class="row">
    <!-- Sidebar -->
    <div class="col-lg-3 col-md-4 sidebar">
      <ul class="menu-list">
        <li class="active">โปรไฟล์</li>
        <li>รอดำเนิน</li>
        <li>ประวัติ</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="col-lg-9 col-md-8">
      <!-- Loading Spinner -->
      <div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="min-height: 300px;">
        <div class="spinner-border text-warning" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>

      <!-- Error Message -->
      <div *ngIf="!isLoading && errorMessage" class="alert alert-danger mt-4">
        {{ errorMessage }}
      </div>

      <!-- Profile Content -->
      <div *ngIf="!isLoading && userProfile && !errorMessage" class="main-content mt-4">
        <img [src]="userProfile.imageUrl" class="profile-img" alt="Profile" />

        <div class="account-info text-start mt-4">
          <h5 class="mb-3">Account Info</h5>
          <p class="info-label">NAME: <span>{{ userProfile.username || "-" }}</span></p>
          <p class="info-label">EMAIL: <span>{{ userProfile.email }}</span></p>
        </div>
        <button class="edit-btn" (click)="editProfile()">แก้ไขข้อมูล</button>
      </div>
    </div>
  </div>
</div>
