<div *ngIf="game" class="container">
  <div class="detail-section row align-items-stretch">
    <div class="col-md-5">
      <img [src]="game.image" [alt]="game.title" class="game-image" />
    </div>

    <div class="col-md-7 d-flex flex-column">
      <h3>{{ game.title }}</h3>
      <p class="mt-3">{{ game.description }}</p>
      <p><strong>วันวางจำหน่าย:</strong> {{ game.releaseDate }}</p>
      <p><strong>จำนวนที่เหลือ:</strong> {{ game.stock }} ชิ้น</p>
      <p><strong>ประเภท:</strong> {{ game.genre }}</p>
      <p><strong>ราคา:</strong> {{ game.price | currency:'THB':'symbol':'1.2-2' }}</p>
      
      <div class="mt-auto">
        <div *ngIf="!isAdmin" class="action-buttons d-flex gap-2 justify-content-end">
          <button class="btn btn-primary">
            <i class="bi bi-cart-plus"></i> เพิ่มไปยังรถเข็น
          </button>
          <button class="btn btn-success">
            <i class="bi bi-credit-card"></i> ซื้อทันที
          </button>
        </div>

        <div *ngIf="isAdmin" class="action-buttons d-flex gap-2 justify-content-end">
          <a [routerLink]="['/edit-game', gameId]" class="btn btn-warning">
            <i class="bi bi-pencil-square"></i> แก้ไข
          </a>
          <button class="btn btn-outline-danger" (click)="confirmDelete()">
            <i class="bi bi-trash"></i> ลบ
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngIf="!game" class="text-center mt-5">
  <p>กำลังโหลดข้อมูล...</p>
</div>
