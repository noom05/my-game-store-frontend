<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>สมัครสมาชิก</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="left-panel">
        <h2>ยินดีต้อนรับสู่ GameShop</h2>
        <div class="profile-circle"></div>
        <p>สมัครสมาชิกเพื่อเริ่มต้นประสบการณ์การเล่นเกมของคุณ</p>
    </div>

    <div class="right-panel">
        <div class="form-container">
            <h4 class="text-center mb-3">สมัครสมาชิก</h4>
            <form id="uploadForm">
                <div class="mb-3">
                    <label for="username" class="form-label">ชื่อผู้ใช้</label>
                    <input type="text" class="form-control" id="username" name="username" required />
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">อีเมล</label>
                    <input type="email" class="form-control" id="email" name="email" required />
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">รหัสผ่าน</label>
                    <input type="password" class="form-control" id="password" name="password" required />
                </div>
                <button type="submit" class="btn btn-success w-100">สมัครสมาชิก</button>
                <button type="button" class="btn btn-outline-secondary w-100 mt-2" onclick="login()">
                    เข้าสู่ระบบ
                </button>
            </form>
            <div id="result" class="text-danger mt-3 text-center" style="white-space: pre-wrap"></div>
        </div>
    </div>

    <script src="register.js"></script>
</body>
</html>
