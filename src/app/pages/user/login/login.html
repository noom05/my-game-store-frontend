<div class="login-container">
  <!-- แผงด้านซ้าย -->
  <div class="info-panel">
    <h1>Welcome to GameShop</h1>
  </div>

  <!-- แผงด้านขวา -->
  <div class="form-panel">
    <div class="form-wrapper">
      <h2>Welcome back!</h2>
      
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" class="form-control" placeholder="Type your username" formControlName="username" />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" class="form-control" placeholder="Type your password" formControlName="password" />
          <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
        
        <button type="submit" class="btn-submit" [disabled]="loginForm.invalid">
          Sign In
        </button>
      </form>
      
      <div class="signup-link">
        Don't have an account? <a routerLink="/register">Sign Up</a>
      </div>

      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>
    </div>
  </div>
</div>
