<div class="main-container">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="balance-card">
      <div class="balance-label">ยอดเงินคงเหลือ</div>
      <!-- แสดง Spinner ขณะโหลด -->
      <div *ngIf="isLoading" class="spinner-border spinner-border-sm" role="status"></div>
      <!-- แสดงยอดเงินเมื่อโหลดเสร็จ -->
      <div *ngIf="!isLoading" class="balance-amount">
        {{ currentBalance | currency:'฿':'symbol':'1.2-2' }}
      </div>
    </div>
    <ul class="nav-links">
      <li><a routerLink="/profile"><i class="bi bi-person"></i><span> โปรไฟล์</span></a></li>
      <li><a routerLink="/wallet"><i class="bi bi-wallet2"></i><span>กระเป๋าเงิน</span></a></li>
      <li><a routerLink="/history"><i class="bi bi-clock-history"></i><span>ประวัติ</span></a></li>
    </ul>
  </aside>

  <!-- Wallet Section -->
  <section class="wallet-section">
    <h1>My Wallet</h1>
    <p class="subtitle">เลือกจำนวนเงินที่ต้องการเติม</p>
    
    <form *ngIf="walletForm" [formGroup]="walletForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="amount" class="form-label">กรอกจำนวนเงิน</label>
        <input
          type="number"
          id="amount"
          class="amount-input"
          placeholder="ระบุจำนวนเงิน"
          formControlName="amount"
        />
      </div>

      <div class="preset-amounts">
        <button
          *ngFor="let amount of presetAmounts"
          type="button"
          class="amount-btn"
          (click)="selectAmount(amount)"
          [class.active]="walletForm.get('amount')?.value === amount"
        >
          {{ amount }}
        </button>
      </div>

      <div class="confirm-button-wrapper">
        <button type="submit" class="confirm-btn" [disabled]="walletForm.invalid || walletForm.disabled">
            <span *ngIf="!walletForm.disabled">ยืนยัน</span>
            <span *ngIf="walletForm.disabled" class="spinner-border spinner-border-sm" role="status"></span>
        </button>
      </div>
    </form>
  </section>
</div>
