<div class="container mt-4">
  <div class="card p-4">
    <h4>แก้ไขโปรไฟล์</h4>

    <div class="d-flex gap-3 align-items-center my-3">
      <img [src]="previewUrl" alt="Preview" class="preview-img" />
      <div>
        <label class="btn btn-outline-primary">
          เลือกรูปโปรไฟล์
          <input type="file" accept="image/*" (change)="onFileSelected($event)" hidden />
        </label>
        
      </div>
    </div>

    <form (ngSubmit)="save()" [formGroup]="form" novalidate>
      <div class="mb-3">
        <label class="form-label">ชื่อผู้ใช้</label>
        <input class="form-control" formControlName="username" readonly />
      </div>

      <div class="mb-3">
        <label class="form-label">อีเมล</label>
        <input class="form-control" formControlName="email" readonly />
      </div>


      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>

      <div class="d-flex gap-2">
        <button type="submit" class="btn btn-primary" [disabled]="isSaving">
          <span *ngIf="!isSaving">บันทึก</span>
          <span *ngIf="isSaving" class="spinner-border spinner-border-sm"></span>
        </button>
        <button type="button" class="btn btn-secondary" (click)="cancel()" [disabled]="isSaving">ยกเลิก</button>
      </div>
    </form>
  </div>
</div>
