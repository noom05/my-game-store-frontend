<div class="container-fluid mt-4">
  <div class="row">
    <div class="col-md-3 sidebar">
      <ul>
        <li><a routerLink="/profile" class="text-decoration-none text-dark">โปรไฟล์</a></li>
        <li><a routerLink="/wallet" class="text-decoration-none text-dark fw-bold">Wallet</a></li>
        <li><a routerLink="/transaction-history" class="text-decoration-none text-dark">ประวัติ</a></li>
      </ul>
    </div>

    <div class="col-md-9">
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>

      <ng-container *ngIf="userProfile; else loadingBlock">
        <div class="main-content">
          <img [src]="userProfile.imageUrl" class="profile-img" alt="Profile" />
          <h4>{{ userProfile.username }}</h4>
          <p>{{ userProfile.email }}</p>
          <p class="info-label">ชื่อจริง: <span>{{ userProfile.realname || '-' }}</span></p>
          <p class="info-label">ชื่อแสดง: <span>{{ userProfile.displayname || '-' }}</span></p>
          <button class="edit-btn" (click)="editProfile()">แก้ไขข้อมูล</button>
        </div>
      </ng-container>

      <ng-template #loadingBlock>
        <div class="text-center text-muted py-4">
          กำลังโหลดข้อมูลโปรไฟล์ โปรดรอสักครู่...
        </div>
      </ng-template>
    </div>
  </div>
</div>
