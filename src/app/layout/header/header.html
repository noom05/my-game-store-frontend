<ng-container *ngIf="authService.currentUser$ | async as user; else guestNav">
  <nav class="navbar navbar-expand-lg px-4">
    <a class="navbar-brand" routerLink="/dashboard">
      <i class="bi bi-controller me-2"></i>GameStore
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item"><a class="nav-link" routerLink="/dashboard">หน้าหลัก</a></li>

        <ng-container *ngIf="user.role === 'admin'; else userMenu">
          <li class="nav-item"><a class="nav-link" routerLink="/admin-history">ประวัติการทำธุรกรรม</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/create-discount">สร้างโค้ดส่วนลด</a></li>
          <li class="nav-item"><a class="nav-link" routerLink="/discount-list">จัดการโค้ดส่วนลด</a></li>
        </ng-container>
        <ng-template #userMenu>
          <li class="nav-item"><a class="nav-link" routerLink="/library">คลังเกม</a></li>
        </ng-template>
      </ul>

      <ul class="navbar-nav d-flex align-items-center">
        <li class="nav-item me-3"><a class="nav-link" routerLink="/cart"><i class="bi bi-cart"></i> ตะกร้า</a></li>
        <li class="nav-item me-3"><a class="nav-link" routerLink="/profile"><i class="bi bi-person-circle"></i> โปรไฟล์</a></li>
        <li class="nav-item me-3"><span class="nav-link text-white">ยินดีต้อนรับ, {{ user.username }}</span></li>
        <li class="nav-item"><button class="btn btn-sm btn-danger" (click)="logout()">ออกจากระบบ</button></li>
      </ul>
    </div>
  </nav>
</ng-container>

<ng-template #guestNav>
  <div class="navbar navbar-dark bg-dark px-4">
    <a class="navbar-brand" routerLink="/">
      <i class="bi bi-controller me-2"></i>GameStore
    </a>
    <a class="btn btn-sm btn-primary" routerLink="/login">เข้าสู่ระบบ</a>
  </div>
</ng-template>
